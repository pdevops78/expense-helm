apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.component }}
spec:
  type: {{ .Values.service.type }}
  selector:
    name: {{ .Values.component }}
    projectName: {{ .Chart.name }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}