apiVersion: v1
kind: Pod
metadata:
  name: {{ .Values.component }}
  labels:
    appName: {{ .Values.component }}
    projectName: {{ .Chart.Name }}
spec:
  {{ if .Values.initContainers.enabled }}
  volumes:
    - name: secrets
      emptyDir:
        sizeLimit: 5Mi
  initContainers:
    - name: vault-secrets
      image: pavanidevops78/kubernetes:i1
      env:
        - name: VAULT_ADDR
          value: "https://vault-internal.pdevops78.online:8200"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: token
        - name: SECRET_NAME
          value: common/common
        - name: VAULT_SKIP_VERIFY
          value: "TRUE"

      volumeMounts:
        - name: secrets
          mountPath: /data

    - name: schema
      image: pavanidevops78/kubernetes:b4
      volumeMounts:
        - name: secrets
          mountPath: /data
  {{ end }}
  containers:
    - name: backend
      image: pavanidevops78/kubernetes:e2
  {{ if .Values.initContainers.enabled }}
      volumeMounts:
        - name: secrets
          mountPath: /data
  {{ end }}









