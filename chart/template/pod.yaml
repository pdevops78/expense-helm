apiVersion: v1
kind: Pod
metadata:
  name: {{ .Values.component }}
  labels:
    name: {{ .Values.component }}
    projectName: {{ .Chart.name }}
spec:

  volumes:
    - name: secrets
      emptyDir:
        sizeLimit: 5Mi
  initContainers:
    - name: vault-secrets
      image: pavanidevops78/kubernetes:p2
      env:
        - name: VAULT_ADDR
          value: "https://vault-internal.pdevops78.online:8200"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: token
        - name: SECRET_NAME
          value: common/common
        - name: VAULT_SKIP_VERIFY
          value: "TRUE"

      volumeMounts:
        - name: secrets
          mountPath: /data

    - name: schema
      image: pavanidevops78/kubernetes:p7
      volumeMounts:
        - name: secrets
          mountPath: /data

  containers:
    - name: backend
      image: pavanidevops78/kubernetes:{{ .Values.appVersion }}
      volumeMounts:
        - name: secrets
          mountPath: /data



